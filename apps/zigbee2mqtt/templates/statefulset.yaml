apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "zigbee2mqtt.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zigbee2mqtt.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "zigbee2mqtt.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "zigbee2mqtt.fullname" . }}
    spec:
      containers:
        - name: zigbee2mqtt
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - cp /app/readonly/configuration.yaml /app/data/configuration.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /app/readonly
            - name: data-volume
              mountPath: /app/data
      volumes:
        - name: config-volume
          secret:
            secretName: {{ .Values.statefulset.secrets.name }}
        - name: data-volume
          emptyDir: {}
